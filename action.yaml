name: GCS Bucket Sync Action
description: Sync a repository with a GCS bucket

inputs:
  secrets:
    description: Google credentials
    required: true
  bucket:
    description: Bucket name
    required: true
  exclude:
    description: List of excluded files/dirs
    required: false

runs:
  using: docker
  image: Dockerfile
branding:
  icon: arrow-up